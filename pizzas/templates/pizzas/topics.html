{% extends "pizzas/base.html" %}

{% block content %}

  <h3>Topics</h3>
  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'pizzas:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li>No Pizzas have been added yet.</li>
    {% endfor %}
  </ul>

{% endblock content%}
